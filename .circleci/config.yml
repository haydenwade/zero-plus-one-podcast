version: 2.1
orbs:
  node: circleci/node@2.0.1
  docker: circleci/docker@1.0.1
jobs:
  install-test-build:
      executor:
        name: node/default
      steps:
        - checkout
        - node/with-cache:
            steps:
              - run: npm install
              - run: npm test
              - run: npm run build
  build-docker-image-only:
    executor:
      name: docker/docker
    steps:
      - docker/publish:
        cache_from: '$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME:latest'
        image: $CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME
        tag: latest
